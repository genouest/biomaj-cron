mongo:
    url: 'mongodb://localhost:27017'
    db: 'biomaj_cron'

cron:
    cli: 'biomaj-cli.py'

consul:
    host: null
    # Unique agent identifier name among biomaj downloaders
    id: 'biomaj_user_agent'

web:
    debug: true
    port: 5000
    local_endpoint: 'http://biomaj-internal-proxy'

tls:
    key: null
    cert: null

log_config:
    'version': 1
    'formatters':
        'generic':
            'format': '%(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s'
    'handlers':
        'console':
            'class': 'logging.StreamHandler'
            'formatter': 'generic'
            'level': 'DEBUG'
    'loggers':
        'root':
            'level': 'INFO'
            'handlers':
                - 'console'
        'biomaj':
            'level': 'DEBUG'
            'handlers':
                - 'console'
    'disable_existing_loggers': False
